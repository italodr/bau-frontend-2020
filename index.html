<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="assets/css/styles.css" rel="stylesheet" />
    </head>

    <body>

        <!-- Este es una línea de comentario en HTML -->
        <!--
            Este es un comentario
            de varias líneas en HTML
        -->
        <header id="header" class="header">
            <div>
                <!--
                    Incluímos un SVG en línea como un elemento HTML.
                    También se puede incluir utilizando el elemento <img />, pero perdemos versatilidad para modificarlo con CSS o para añadir animaciones.
                -->
                <svg width="36" height="25" viewBox="0 0 36 25" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 3L20.5263 19.5H1.47372L11 3Z" fill="#1A1A1A" />
                    <path d="M25 22L15.4737 5.5L34.5263 5.5L25 22Z" fill="#1A1A1A" />
                </svg>
            </div>
            <nav>
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Contáctame</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptate, laboriosam,
                saepe odit, <a href="">vitae commodi quidem</a> natus quaerat officia pariatur
                similique quasi ipsam earum voluptas blanditiis voluptates dolore eius totam nam?
            </p>
            <!--
                Incluimos una imagen, recordar de añadir siempre el atributo "alt". Hace nuestra página más accesible y nos proporciona información en caso que no se cargue la imagen correctamente.
                Tener en cuenta que el contenido de este atributo solo es necesario cuando ofrece mayor información que la que existe en el contenido textual. Por ejemplo, una infografía.
            -->
            <img src="assets/img/main-image.jpg" alt="" />
        </main>
        <footer>
        </footer>

    </body>

</html>
